<!doctype html>
<html>
  <head>
    <title>Experiment Add Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hello {{ user }}, here you can add an Experiment</a>
      </nav>
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">There are {{ count }} Experiments</h1>
	        <ol>
            {% for exp in experiments %}
            <p><a href="/experiment/{{exp.id}}">Id: {{ exp.id }} - {{ exp.name }} ( {{ exp.experimentFile }} )</a></p>
            {% endfor %}
	        </ol>
        </div>
        <div class="container">
          <form method="POST" action="">
            Experiment Name: <input id="Experiment's Name" type="text" name="expName"><br>
            Experiment File: <input id="Experiment's File" type="text" name="expFile"><br>
            <input id="submit" type="submit" value="Add">
          </form>
        </div>
          <p></p>
      </div>
    </div>
  </body>
</html>
